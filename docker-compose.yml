services:
  postgres-nexus:
    image: postgres:17.1-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: nexus_writer
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_nexus_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_writer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nexus-network

  mongo-nexus:
    image: mongo:8.0
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: nexus_mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: nexus_extractions
    volumes:
      - mongo_nexus_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nexus-network

  # Prefect database (separate from app database)
  postgres-prefect:
    image: postgres:17.1-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: prefect
      POSTGRES_USER: prefect_user
      POSTGRES_PASSWORD: prefect_password
    volumes:
      - postgres_prefect_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect_user -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nexus-network

  redis-nexus:
    image: redis:latest
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    command: redis-server --appendonly yes

  # Prefect Server - Orchestration UI and API
  prefect-server:
    image: prefecthq/prefect:3-python3.12
    ports:
      - 4200:4200
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect_user:prefect_password@postgres-prefect:5432/prefect
      PREFECT_UI_API_URL: http://localhost:4200/api
    command: prefect server start
    depends_on:
      postgres-prefect:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - nexus-network

  # Prefect Worker - Executes flow runs
  prefect-worker:
    build: .
    command: >
      sh -c "uv run python worker.py"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus_user:password@postgres-nexus:5432/nexus_writer
      MIGRATION_URL: postgresql://nexus_user:password@postgres-nexus:5432/nexus_writer
      REDIS_URL: redis://redis-nexus:6379/0
      REDIS_BROKER_URL: redis://redis-nexus:6379/1
      PREFECT_API_URL: http://prefect-server:4200/api
      MONGODB_URL: mongodb://nexus_mongo:mongo_password@mongo-nexus:27017/nexus_extractions?authSource=admin
    depends_on:
      postgres-nexus:
        condition: service_healthy
      redis-nexus:
        condition: service_healthy
      prefect-server:
        condition: service_healthy
      mongo-nexus:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Main API server (no longer runs Prefect flows directly)
  nexus-writer:
    build: .
    ports:
      - 8000:8000
    command: >
      sh -c "uv run alembic upgrade head && uv run uvicorn main:app --host 0.0.0.0 --port 8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus_user:password@postgres-nexus:5432/nexus_writer
      MIGRATION_URL: postgresql://nexus_user:password@postgres-nexus:5432/nexus_writer
      REDIS_URL: redis://redis-nexus:6379/0
      REDIS_BROKER_URL: redis://redis-nexus:6379/1
      PREFECT_API_URL: http://prefect-server:4200/api
      MONGODB_URL: mongodb://nexus_mongo:mongo_password@mongo-nexus:27017/nexus_extractions?authSource=admin
    depends_on:
      postgres-nexus:
        condition: service_healthy
      redis-nexus:
        condition: service_healthy
      prefect-server:
        condition: service_healthy
      mongo-nexus:
        condition: service_healthy
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres_nexus_data:
  postgres_prefect_data:
  redis_data:
  mongo_nexus_data:  